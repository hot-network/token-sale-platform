<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HOT | Token Sale Platform on Solana</title>
    <meta name="description" content="A next‑generation token sale launchpad for the HOT token on Solana, offering real‑time price data, wallet balance tracking, secure on‑chain purchasing, and a seamless presale experience optimized for speed and reliability." />
    <link rel="canonical" href="https://tokensale.hotnetwork.fun" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        img-src 'self' data: https://api.qrserver.com;
        connect-src 'self' https://*.solana.com https://hermes.pyth.network https://api.coingecko.com https://public-api.birdeye.so https://generativelanguage.googleapis.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- PWA & Favicons -->
    <link rel="icon" href="/assets/logo.png" type="image/png" />
    <meta name="theme-color" content="#D0BFB4">

    <!-- Social Media / Open Graph -->
    <meta property="og:title" content="HOT NETWORK – Token Sale Launchpad on Solana" />
    <meta property="og:description" content="A high‑performance creator platform and token sale launchpad powered by Solana. Access real‑time prices, track balances, and join the HOT presale with a fast and secure interface." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hotnetwork.fun" />
    <meta property="og:image" content="https://hotnetwork.fun/assets/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HOT NETWORK – Premium Content Platform on Solana" />
    <meta name="twitter:description" content="Join the HOT token presale on a fast, secure Solana launchpad featuring real‑time price feeds, wallet insights, and a clean UX designed for creators and investors." />
    <meta name="twitter:image" content="https://hotnetwork.fun/assets/og-image.png" />

    <!-- High-priority theme script to prevent FOUC -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme) {
            if (theme === 'dark') document.documentElement.classList.add('dark');
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) { console.error('Could not set theme from inline script', e); }
      })();
    </script>

    <!-- Preconnect & Preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="modulepreload" href="/index.tsx">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^0.20.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Raleway', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              'brand-accent': '#D0BFB4',
              'brand-dark': {
                DEFAULT: '#000000',
                light: '#111111',
                lighter: '#2a2a2a'
              },
              'brand-light': {
                DEFAULT: '#FFFFFF',
                dark: '#E5E5E5'
              },
              'brand-background': { light: '#F7FAFC' }
            },
            boxShadow: {
              md: '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04)',
              lg: '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              xl: '0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.15)'
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-brand-background-light dark:bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
